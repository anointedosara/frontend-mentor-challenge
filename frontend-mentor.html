<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Challenge</title>
    <link rel="stylesheet" href="frontend-mentor.css">
</head>

<body>
    <div class="div1" id="body">
        <div class="div2"><img src="./image/icon-star.svg" alt="star-img"></div>
        <p class="p1">How did we do?</p>
        <p class="p2">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!.</p>
        <div class="div3">
            <div class="div4" id="div1" onclick="myFunction()">1</div>
            <div class="div4" id="div2" onclick="myFunctio()">2</div>
            <div class="div4" id="div3" onclick="myFuncti()">3</div>
            <div class="div4" id="div4" onclick="myFunct()">4</div>
            <div class="div4" id="div5" onclick="myFunc()">5</div>
        </div>
        <button onclick="myBody()">SUBMIT</button>
    </div>

    <div class="div5" id="div6">
        <img class="img1" src="./image/illustration-thank-you.svg" alt="thank-you-img">
        <div class="p3">You selected 4 out of 5</div>
        <p class="p4">Thank You!</p>
        <p class="p5">We appreciate you taking your time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
    <script src="frontend-mentor.js"></script>
</body>

</html>
